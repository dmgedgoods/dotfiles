# Remap prefix keys
unbind C-b
set-option -g prefix M-a
bind-key M-a send-prefix

# Terminal quality
set -g history-limit 100000
set-option -g base-index 0
set-option -g renumber-windows on
set-option -g automatic-rename on

# Proper terminal support for italics and color
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Screen splitting with custom keybindings
unbind '"'
unbind %
bind v split-window -v
bind h split-window -h

# Session switcher using fzf
# bind -n C-j display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

bind -n C-j display-popup -E "bash -c '
    # Get active sessions
    active_sessions=$(tmux list-sessions | sed -E \"s/:.*\$//\")

    # Get directories from sessionizer (replace with your logic)
    available_dirs=$(find ~/work/builds ~/projects ~/personal ~/personal/yt -mindepth 1 -maxdepth 1 -type d)

    # Combine active sessions and directories into fzf
    selection=$(echo -e \"\$active_sessions\n\$available_dirs\" | sort -u | fzf --reverse)

    if [[ -n \$selection ]]; then
        # If the selection is an active session, switch to it
        if echo \"\$active_sessions\" | grep -qx \"\$selection\"; then
            tmux switch-client -t \"\$selection\"
        else
            # Otherwise, create or switch to a new session based on the directory
            session_name=$(basename \"\$selection\" | tr . _)
            if ! tmux has-session -t=\"\$session_name\" 2>/dev/null; then
                tmux new-session -ds \"\$session_name\" -c \"\$selection\"
            fi
            tmux switch-client -t \"\$session_name\"
        fi
    fi
'"


# Pane joining/splitting
bind-key j command-prompt -p "join pane from: " "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to: " "join-pane -t '%%'"

# Switch panes using Alt+vim keys without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Window navigation with Alt+number
bind -n M-0 select-window -t :0
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

